<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - LaunchX</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/pokedex.css" rel="stylesheet">

    <!--Custom Style for the icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 search">
                <h1>Pokedex - LaunchX</h1>
                <div class="row justify-content-start first">
                    <div class="col-4">
                        <h1 id="idPoke" name="idPoke">#000</h1>
                    </div>
                    <div class="col-3">
                        <h1 id="namePoke" name="namePoke">Pokemon</h1>
                    </div>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Ejemplo: pikachu o ID" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" id="pokeName" name="pokeName">
                    <button type="button" class="btn btn-info" onclick="fetchPokemon()">Search Pokemon</button>
                </div>
                <hr>
            </div>

            <div class="col-md-9 data">
                <div class="row">
                    <div class="col-md-8 poke">
                        <div class="col-md-9 offset-md-2 pokeImg">
                            <img src="images/pokeball.png" alt="Pokemon" id="pokeImg" width="300px" class="img-fluid">
                        </div>
                        <hr>
                        <div class="col-md-9 offset-md-2 cont">
                            <h2>Pokemon Type</h2>
                            <div class="row">
                                <div class="col-md-4">
                                    <p id="type1"></p>
                                </div>
                                <div class="col-md-4">
                                    <p id="type2"></p>
                                </div>
                                <div class="col-md-4">
                                    <p id="type3"></p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-9 offset-md-2 cont">
                            <h2>Abilities</h2>
                            <div class="row">
                                <div class="col-md-4">
                                    <p id="abili1"></p>
                                </div>
                                <div class="col-md-4">
                                    <p id="abili2"></p>
                                </div>
                                <div class="col-md-4">
                                    <p id="abili3"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 info">
                        <div class="row">
                            <div class="col-md-9 offset-md-2 cont">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h6>Base Experience:</h6>
                                    </div>
                                    <div class="col-md-3">
                                        <p id="experience">#00</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-9 offset-md-2 cont">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h6>HP:</h6>
                                    </div>
                                    <div class="col-md-3">
                                        <p id="stat1">#00</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-9 offset-md-2 cont">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h6>Attack:</h6>
                                    </div>
                                    <div class="col-md-3">
                                        <p id="stat2">#00</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-9 offset-md-2 cont">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h6>Defense:</h6>
                                    </div>
                                    <div class="col-md-3">
                                        <p id="stat3">#00</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-9 offset-md-2 cont">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h6>Special Attack:</h6>
                                    </div>
                                    <div class="col-md-3">
                                        <p id="stat4">#00</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-9 offset-md-2 cont">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h6>Special Defense:</h6>
                                    </div>
                                    <div class="col-md-3">
                                        <p id="stat5">#00</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-9 offset-md-2 cont">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h6>Speed:</h6>
                                    </div>
                                    <div class="col-md-3">
                                        <p id="stat6">#00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <!--JS POKEDEX-->
        <script src="js/pokedex.js"></script>
        <!--BOOTSTRAP SCRIPT-->
        <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>

</html>
